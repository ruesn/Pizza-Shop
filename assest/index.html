<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Dünyası</title>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reboot.css>">

    </head>

    <body>
        <header class="header">
            <img src="img/pizzalogo.jpg" width="300" alt="logo"/>
            <h1>PiZZa Dünyası</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">Giriş Yap</a></li>
                    <li><a href="#">Kayıt Ol</a></li>
                </ul>
            </nav>
        </header>
        <section class="pizza-order">
            <form>
                <h1>Pizza Seçenekleri</h1>
                <div class="pizza-select">
                    <div class="pizza-type">
                        <label for="margarita">Margarita</label>
                        <button 
                        type="submit"
                        role="button"
                        formaction="select.html"
                        id="margarita"
                        >
                            Seç
                        </button>
                    </div>
                    <div class="pizza-type">
                        <label for="karisik">Karışık</label>
                        <button 
                        type="submit"
                        role="button"
                        formaction="select.html"
                        id="karisik"
                        >
                            Seç
                        </button>
                    </div>
                    <div class="pizza-type">
                        <label for="napoli">Napoli</label>
                        <button 
                        type="submit"
                        role="button"
                        formaction="select.html"
                        id="napoli"
                        >
                            Seç
                        </button>
                    </div>
                    <div class="pizza-type">
                        <label for="pepperoni">Pepperoni</label>
                        <button 
                        type="submit"
                        role="button"
                        formaction="select.html"
                        id="pepperoni"
                        >
                            Seç
                        </button>
                    </div>
                    <div class="pizza-type">
                        <label for="supreme">Supreme</label>
                        <button 
                        type="submit"
                        role="button"
                        formaction="select.html"
                        id="supreme"
                        >
                            Seç
                        </button>
                    </div>
                    <div class="pizza-type">
                        <label for="gennaro">Gennaro</label>
                        <button 
                        type="submit"
                        role="button"
                        formaction="select.html"
                        id="gennaro"
                        >
                            Seç
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
