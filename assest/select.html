<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Seçenekleri</title>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Shrikhand&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reboot.css>">

    </head>
    <body>
        <header class="header">
            <img src="img/pizzalogo.jpg" width="300" alt="logo"/>
            <h1>PiZZa Dünyası</h1>
        </header>
        <section class="pizza-order">
            <form action="#" class="select-material">
                <h1>Ek Malzeme Seç</h1>

                <div class="select-material-pizza">
                    <input type="radio" id="kasar" name="material" value="kasar">
                    <label for="kasar">Ekstra Kaşar</label>
                </div>

                <div class="select-material-pizza">
                    <input type="radio" id="sogan" name="material" value="sogan">
                    <label for="sogan">Ekstra Soğan</label>
                </div>

                <div class="select-material-pizza">
                    <input type="radio" id="sos" name="material" value="sos">
                    <label for="sos">Ekstra Sos</label>
                </div>

                <h1>Boyut Seç</h1>

                <div class="select-material-pizza">
                    <input type="radio" id="küçük" name="material2" value="küçük">
                    <label for="küçük">Küçük</label>
                </div>

                <div class="select-material-pizza">
                    <input type="radio" id="orta" name="material2" value="orta">
                    <label for="orta">Orta</label>
                </div>

                <div class="select-material-pizza">
                    <input type="radio" id="büyük" name="material2" value="büyük">
                    <label for="büyük">Büyük</label>
                </div>

                <h1>Hamur Seçimi</h1>

                <div class="select-material-pizza">
                    <input type="radio" id="ince" name="material3" value="ince">
                    <label for="ince">İnce</label>
                </div>

                <div class="select-material-pizza">
                    <input type="radio" id="orta2" name="material3" value="orta2">
                    <label for="orta2">Orta</label>
                </div>

                <div class="select-material-pizza">
                    <input type="radio" id="kalın" name="material3" value="kalın">
                    <label for="kalın">Kalın</label>
                </div>

                <br />
                <button type="submit" role="button">İleri</button>
            </form>
        </section>
    </body>
</html>
